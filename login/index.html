<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="body-container">
            <div class="main-left">
                <img
                    src="../python project images/Asset 4-8.png"
                    alt="two kids"
                    height="210"
                    width="260"
                />
                <div class="main-left-container">
                    <div class="sign-title-container">
                        <div class="sign-title">Sign into your account</div>
                    </div>
                    <form>
                        <div class="inputs">
                            <input
                                class="username"
                                type="text"
                                placeholder="Username"
                                required
                            />
                            <input
                                class="password"
                                type="text"
                                placeholder="Password"
                                required
                            />
                        </div>
                        <div class="remember-forgot-pass-container">
                            <div class="remember-me-container">
                                <input type="radio" />
                                <div class="remember-me">Remember me</div>
                            </div>
                            <div class="forgot">Forgot Password?</div>
                        </div>
                        <button class="login-btn">LOGIN</button>
                        <div
                            style="
                                display: flex;
                                align-items: center;
                                flex-direction: column;
                            "
                        >
                            <div style="opacity: 0.9">
                                Don't have an account
                            </div>
                            <div style="color: #0d8832; font-weight: 550">
                                Register an account
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="main-right">
                <div class="main-right-content">
                    <div class="main-right-text">
                        City Of Knowledge and Ever Flourishing Wisdom
                    </div>
                    <button class="main-right-btn">REGISTER AN ACCOUNT</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
